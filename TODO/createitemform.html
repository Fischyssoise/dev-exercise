	<!-- Main Content -->
	<main>
        <div id="form"><!--Start Form-->
            <h2>New Item</h2>
            <form>
                <fieldset>
                    <legend>New Item</legend>
                    <textarea id=description name=description rows="5" placeholder="Enter description" autofocus required></textarea>
                    <label for="priority">Priority</label>
                        <select id=priority name="priority">
                            <option>Regular</option>
                            <option>High</option>
                            <option>Low</option>
                        </select>
                </fieldset>

                <input type="submit" onclick="alert('Added to List!')" value="Add" class="btn">
                <input type="reset" value="Reset" class="btn">
            </form>
        </div>
	</main>
