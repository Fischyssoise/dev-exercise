<!DOCTYPE html>

<!--Template created by: Andrew Fischer-->

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>To Do</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header Menu -->
    <header>
      <div>
        <a href="index.html"></a>
        <h1>To Do or Not To Do</h1>
      </div>
    </header>
    <nav>
      <ul>
        <!--Add Task-->
        <li>
          <input
            id="addTodo"
            type="button"
            onclick="toggleForm();"
            value="+ Add Task"
          />
        </li>
        <li>
          <input
            type="button"
            onclick="toggleCardList();"
            value="View List / View Card"
          />
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main>
      <!--To Do Form-->
      <div id="todoForm">
        <form id="newTodo">
          <fieldset class="flex-form">
            <legend>Add Task</legend>
			<input
                type="text"
                class="title"
                placeholder="Task name"
                required
              />
            <textarea
              class="description"
              name="description"
              rows="5"
              placeholder="Task description..."
              required
            ></textarea>
            <!--                <label for="priority">Priority</label>
                        <select id=priority name="priority">
                            <option>Regular</option>
                            <option>High</option>
                            <option>Low</option>
                        </select>-->
          </fieldset>

          <input type="submit" value="Add" class="flex-btn" />
          <input type="reset" value="Reset" class="flex-btn" />
        </form>
      </div>

      <h2>Items</h2>
      <div id="todoList" class="listContainer">
        <ul id="todos" class="container"></ul>
      </div>
    </main>

    <!--Footer-->
    <footer>
      <p>Created by: Andrew Fischer - 2024</p>
      <p><a href="ajfisch013@gmail.com">ajfisch013@gmail.com</a></p>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
