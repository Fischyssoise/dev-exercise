<!DOCTYPE html>

<!--Template created by: Andrew Fischer-->

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>To Do</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header Menu -->
    <header class="container">
      <div class="pictureFrame">
        <img src="../Media/thumbtack.png" alt="thumbtack" class="thumb top" />
        <h1>TODO OR NOT TODO</h1>
      </div>
    </header>
    <nav class="actions">
      <!--Add Task-->
      <input
        type="button"
        onclick="toggleForm();"
        value="+ Add Task"
        class="addTask btn"
      />
      <input
        type="button"
        onclick="toggleCardList();"
        value="View Card"
        class="viewToggle btn"
      />
      <input
        type="button"
        onclick="toggleTidyList();"
        value="Make a Mess"
        class="tidyToggle btn hiddenBtn"
      />
    </nav>
    <!-- Main Content -->
    <main>
      <!--To Do Form-->
      <form id="newTodo" class="overlay">
        <fieldset class="flex-form">
          <legend>Add Task</legend>
          <input type="text" placeholder="Task name" class="title" required />
          <textarea
            name="description"
            rows="5"
            placeholder="Task description..."
            class="description"
            required
          ></textarea>
          <div class="flex-btn">
            <input type="submit" value="+ Add" class="add" />
            <input type="reset" value="Clear" class="clear" />
            <input
              type="button"
              value="Cancel"
              onclick="toggleForm();"
              class="cancel"
            />
          </div>
        </fieldset>
      </form>
      <div class="container left-just">
        <div>
          <img
            src="../Media/thumbtack.png"
            alt="thumbtack"
            class="thumb middle"
          />
          <h2>Tasks</h2>
          <p class="instructions">
            Tap / Click individual tasks to mark as
            <span class="complete">complete</span>.
          </p>
        </div>
      </div>
      <div id="todoList" class="todoList container list tidy"></div>
    </main>
    <!--Footer-->
    <footer class="container right-just">
      <div>
        <img src="../Media/thumbtack.png" alt="thumbtack" class="thumb" />
        <p>Created by: Andrew Fischer - 2024</p>
        <p><a href="ajfisch013@gmail.com">ajfisch013@gmail.com</a></p>
      </div>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
